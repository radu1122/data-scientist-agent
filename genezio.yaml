backend:
    functions:
        - entry: index.py
          handler: app
          name: fastapi
          path: .
          type: httpServer
    language:
        name: python
        packageManager: pip
    path: server
frontend:
    environment:
        VITE_API_URL_FASTAPI: ${{ backend.functions.fastapi.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: data-scientist-agent
name: data-scientist-agent
region: us-east-1
yamlVersion: 2
