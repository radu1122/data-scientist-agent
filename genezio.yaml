backend:
    environment:
        GENEZIO_PYTHON_EXECUTOR_URL: ${{ backend.functions.executor.url }}
    functions:
        - entry: agent/data_scientist_agent/index.py
          handler: app
          name: fastapi
          path: .
          type: httpServer
        - entry: genezio_python_executor/index.py
          handler: app
          name: executor 
          path: ./
          type: httpServer
          maxConcurrentRequestsPerInstance: 1
    language:
        name: python
        packageManager: pip
        runtime: python3.11.x
    path: server
frontend:
    environment:
        VITE_API_URL_FASTAPI: ${{ backend.functions.fastapi.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: data-scientist-agent
name: data-scientist-agent
region: us-east-1
yamlVersion: 2
